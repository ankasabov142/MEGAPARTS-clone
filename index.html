<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/resources/megaparts-icon.png"
      type="image/icon type"
    />
    <title>MEGAPARTS</title>

    <link rel="stylesheet" href="/styles/landingPage.css" />
    <link rel="stylesheet" href="vars.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500&family=Caprasimo&family=Exo+2:wght@100&family=Kanit:ital,wght@0,600;1,300&family=Lilita+One&family=Open+Sans&family=Questrial&family=REM&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="rectangle1">
        <section id="logo-megaparts">
          <img src="/resources/Megaparts-Logo-Light-Large.png" alt="" />
          <img src="/resources/MEGACARS.png" alt="" />
          <img src="/resources/MEGAОБЯВИ.png" alt="" />
        </section>
        <section id="navigationIcons">
          <div class="container1">
            <img src="/resources/msgIcon.png" alt="" />
            <img src="/resources/cartIcon.png" alt="" />
            <img src="resources/heartIcon.png" alt="" />
          </div>
          <div class="container2">
            <img src="/resources/personIcon.png" alt="" />
            <p>ВХОД</p>
          </div>
          <div class="container3">
            <a href="https://www.youtube.com/@MEGAPARTS_Media_Production">
              <img src="/resources/youtubeIcon.png" alt="" />
            </a>
            <a href="https://www.facebook.com/megaparts.bg">
              <img src="/resources/facebookIcon.png" alt="" />
            </a>
          </div>
          <div class="container4">
            <img src="/resources/phoneIcon.png" alt="" />
            <p>02 437 32 48</p>
          </div>
        </section>
      </div>
      <div class="rectangle2">
        <button id="carouselBack">
          <img src="/resources/pointBack.png" alt="<" />
        </button>
        <section class="carouselWrapper">
          <section class="carousel">
            <div class="carouselItem itH">
              <img src="/resources/homeIcon.png" alt="">
            </div>

            <div class="carouselItem it1">
              <img src="/resources/gearIcon.png" alt="" />
              <p>Авточасти</p>
            </div>
            <div class="carouselItem it2">
              <img src="/resources/houseIcon.png" alt="">
            <p>Борса Части</p>
            </div>
            <div class="carouselItem it3">
              <img src="/resources/carIcon.png" alt="">
              <p>АВТОБОРСА</p>
            </div>
            <div class="carouselItem it4">
              <img src="/resources/wheelIcon.png" alt="">
              <p>ПРОДАВА КОЛИ</p>
            </div>
            <div class="carouselItem it5">
              <img src="/resources/gearIcon.png" alt="">
              <p>ПРОДАВА ЧАСТИ</p>
            </div>
            <div class="carouselItem it6">
              <img src="/resources/controllerIcon.png" alt="">
              <p>ИГРИ</p>
            </div>
            <div class="carouselItem it7">
              <img src="/resources/insuranceIcon.png" alt="">
              <p>ЗАСТРАХОВКИ</p>
            </div>
          </section>
        </section>
        <button id="carouselForward">
          <img src="/resources/pointForward.png" alt=">" />
        </button>
      </div>
    </header>
    <section id="search">
      <div class="searchDiv">
        <div class="mainSearchContent">
          <div class="searchHeader">
            <img src="/resources/searchIcon.png" alt="" />
            <p>Бързо търсене</p>
          </div>
          <div class="searchBar">
            <div class="searchInput">
              <input
                type="text"
                name="search"
                placeholder="Търсете на Част, марка, категория, обява или др."
                id=""
              />
            </div>
            <div class="buttonInput">
              <input type="button" value="Търсене" />
            </div>
          </div>
          <div class="filters">
            <div class="frame1"><p>Всичко</p></div>
            <div class="frame2"><p>Авточасти</p></div>
            <div class="frame3"><p>Борса Части</p></div>
            <div class="frame4"><p>Автоборса</p></div>
            <div class="frame5"><p>Продава Коли</p></div>
            <div class="frame6"><p>Продава Части</p></div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
